<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送邮件</title>
</head>
<body>
<h1>修改密码</h1>
<p>提示：输入邮箱，并点击发送邮件，请您注意查收邮件信息，点击邮件内链接修改密码</p>
<form method="post">
    {% csrf_token %}
    <p style="color: red">{{ err }}</p>
    <label>邮箱:</label>
    <input type="text" name="email" placeholder="请输入注册的邮箱">
    <button>发送邮件</button>
</form>

</body>
</html>
